<!DOCTYPE html>
<html lang="en">

<head>
  <title>Festivales</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Montserrat:300,400" rel="stylesheet">
</head>

<body>

  <!--Start Festivals Wrapper-->
  <div class="full-wrapper">
    <div class="awardsContainer">
      <h2 class="awardsTitle">Festivales</h2>
      <div class="awardsItems festivalItems">
        <a class="awardsItem awardsItemReview" href="http://festivales.buenosaires.gob.ar/2017/bafici/">
          <div class="awardsItemContent">
            <div class="tittleFestival">
              <h2>Bafici</h2>
            </div>
            <p>Buenos Aires, Argentina</p>
            <p>Abril, 2017</p>
            <div class="arrow">
              <svg viewBox="0 0 10 18" stroke-width="1" width="20" height="28" class="awards-buttonArrow" xmlns="http://www.w3.org/2000/svg"
                style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
                <polyline stroke-linecap="round" fill="none" stroke="white" points="1,1 8,8 1,16" style="stroke: rgb(255, 255, 255);"></polyline>
              </svg>
            </div>
          </div>
        </a>
        <a class="awardsItem awardsItemReview" href="http://www.costaricacinefest.go.cr/">
          <div class="awardsItemContent">
            <div class="tittleFestival">
              <h2>CRFIC</h2>
            </div>
            <p>San José, Costa Rica</p>
            <p>Diciembre, 2016</p>
            <div class="arrow">
              <svg viewBox="0 0 10 18" stroke-width="1" width="20" height="28" class="awards-buttonArrow" xmlns="http://www.w3.org/2000/svg"
                style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
                <polyline stroke-linecap="round" fill="none" stroke="white" points="1,1 8,8 1,16" style="stroke: rgb(255, 255, 255);"></polyline>
              </svg>
            </div>
          </div>
        </a>
        <a class="awardsItem awardsItemReview" href="https://www.sansebastianfestival.com/">
          <div class="awardsItemContent">
            <div class="tittleFestival">
              <h2>Zinemaldia</h2>
            </div>
            <p>San Sebastian, España</p>
            <p>Setiembre, 2016</p>
            <div class="arrow">
              <svg viewBox="0 0 10 18" stroke-width="1" width="20" height="28" class="awards-buttonArrow" xmlns="http://www.w3.org/2000/svg"
                style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
                <polyline stroke-linecap="round" fill="none" stroke="white" points="1,1 8,8 1,16" style="stroke: rgb(255, 255, 255);"></polyline>
              </svg>
            </div>
          </div>
        </a>
      </div>
      <!--End Festivals Wrapper-->
    </div>
  </div>

   <!-- Scripts -->
  <script src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/main_menu.js"></script>
</body>

</html>
